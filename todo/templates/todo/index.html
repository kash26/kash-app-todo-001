{% extends "base.html" %}

{% block content %}
  
    <div class="row">
      <h3 class="text-lead">Add Item</h3>
        <form method="POST" action="todo/"> {% csrf_token %}
            <div class="mb-3">
              <input type="text" name="content" class="form-control py-3" placeholder="type here..." aria-describedby="textHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

          <div class="my-5">
            <ul class="list-group">
              <li class="list-group-item active" aria-current="true">An active item</li>
              
              {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  {{ todo.text }}
                  
                  <form action="delete/{{ todo.id }}/">{% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
                  </form>

                </li>
              {% endfor %}
            </ul>
          </div>
    </div>

{% endblock content %}
